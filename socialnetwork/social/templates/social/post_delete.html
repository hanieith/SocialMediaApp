{% extends 'landing/base.html' %}
{% block content %}
<div class="container">
    <div class="row mt-5">
    <div class="col-md-5 col-sm-6">
      <a class="link-dark text-decoration-none" href="{% url 'post-detail' object.pk %}">Back to Post</a>
    </div>
  </div>

<div class="row justify-content-center mt-3">
    <div class="col-md-5 col-sm-12">
        <form method="POST">
            {% csrf_token %}
            <h5>Are you Sure?</h5>
          <p>You are about to delete this post, this cannot be undone.</p>
            <div class="d-grid gap-2 ">
                <button class="btn tn-outline-dark btn-danger mt-3">Delete!</button>
            </div>
        </form>
    </div>
</div>
</div>

{% endblock content %}
